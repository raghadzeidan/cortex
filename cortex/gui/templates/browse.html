{% extends "users_templates.html" %}

{%block title%}Browse{%endblock%}

{%block main%}
<div class="container">
 <div class="row">
	<div class= "col-sm">
	</div>
	<div class = "col-sm">
		<div class="mx-auto" style="width: 200px; margin-top: 20px;"><h3>Users</h3></div>
	</div>
	<div class = "col-sm">
    </div>
 </div>
<hr>


<div id="accordion">
	{%for user in list_users%}
	  <div class="card">
    <div class="card-header" id="headingOne_{{user['userId']}}">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne_{{user['userId']}}" aria-expanded="true" aria-controls="collapseOne">
          <h4>{{user['username']}} 
          <svg class="bi bi-check" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
			</svg></h4>
        </button>
      </h5>
    </div>

    <div id="collapseOne_{{user['userId']}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <div class = "row">
			<div class="alert alert-info" role="alert" style="margin-left: 20px;">
		Username = {{user['username']}}
		</div>
        </div>
               <div class = "row">
			<div class="alert alert-info" role="alert" style="margin-left: 20px;">
		ID = {{user['userId']}}
		</div>
			</div>
			
			               <div class = "row">
			<div class="alert alert-info" role="alert" style="margin-left: 20px;">
		Birthday = {{user['birthday']}}
		</div>
			</div>
			
			               <div class = "row">
			<div class="alert alert-info" role="alert" style="margin-left: 20px;">
		Gender = {{user['gender']}}
		</div>
			</div>
			
		<div class = "row">
			<a href="/users/{{user['userId']}}_{{user['username']}}" style="margin-left: 20px;">
			<button type="button" class="btn btn-outline-info">
				<svg class="bi bi-people-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
				</svg> 
				Profile
				</button>
				</a>
		</div>
      </div>
    </div>
  </div>

	{%endfor%}
</div>







{%endblock%}
